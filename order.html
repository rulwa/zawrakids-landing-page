<html>
<head>
	<title>Zawrakids - Sweater Anak Muslim - Gold Hijaiyah</title>

			background-repeat: repeat;*/

			background: #444;
		}
	</style>

<body>

	<script>
	  fbq('track', 'InitiateCheckout');
	</script>

	<div class="container-fluid">

		<div class="row justify-content-center">
			<div class="col-12 pt-3">
						<form id="order-form" method="post" href="#">

						    <input type="hidden" value="6281388882035" class="form-control" id="wa-admin" disabled>
						    <!-- <input type="hidden" value="6282118089640" class="form-control" id="wa-admin" disabled> -->

						  <div class="card">
							  <div class="card-header text-center">
							    Informasi Pemesan
							  </div>
							  <div class="card-body">
								  <div class="form-group">
								    <label for="name">Nama Pemesan</label>
								    <input type="text" placeholder="Nama Pemesan" class="form-control" id="name" required maxlength="20" size="30">
								  </div>
								  <div class="form-group">
								    <label for="no-hp">No HP</label>
								    <input type="text" placeholder="No HP/WA Pemesan" class="form-control" id="no-hp" required maxlength="20" size="20">
								  </div>
								  <div class="form-group">
								    <label for="address">Alamat Lengkap</label>
								    <textarea class="form-control" id="address" rows="5" required maxlength="300" placeholder="Alamat Lengkap / Alamat Tujuan Pengiriman Barang"></textarea>
								  </div>
							  </div>
						  </div>

						  <div class="card mt-2">
							  <div class="card-header text-center">
							    Detil Pesanan
							  </div>
							  <div class="card-body row">
								  <div class="form-group col-12">
								    <label for="product-name">Nama Desain</label>
								    <input type="text" value="Zawrakids Gold Hijaiyah" class="form-control" id="product-name" readonly required maxlength="30">
								  </div>
								  <div class="form-group col-6">
								    <label for="size">Ukuran</label>
								    <select class="form-control" id="size" required>
								    	<option disabled selected>--Size--</option>
								    	<option value="S">S</option>
								    	<option value="M">M</option>
								    	<option value="L">L</option>
								    </select>
								  </div>
								  <div class="form-group col-6">
								    <label for="qty">Jumlah</label>
								    <input type="number" value="1" class="form-control" id="qty" required size="3">
								  </div>
								</div>
						  </div>

						  <div class="card mt-2 mb-2">
						  	<div class="card-header text-center">
						  		Pertanyaan ke admin
						  	</div>
						  	<div class="card-body">
							  <div class="form-group">
							    <textarea class="form-control" id="msg" rows="5" placeholder="Silakan tanya sesuatu di kolom ini..."></textarea>
							  </div>
						  	</div>
						  </div>

						  <input type="submit" class="btn btn-success btn-block" value="Order Via Whatsapp">
						  <div class="text-center lead mt-2 mb-2">Atau</div>
						  <button id="tanya" class="btn btn-block btn-success mb-5">Tanya-tanya Dulu Ke Admin</button>
						</form>
					</div>
			</div>
		</div>

	</div>
	
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script>
		let frm = document.querySelector("#order-form");
		let btnAsk = document.querySelector("#tanya")
		let waAdmin = document.querySelector("#wa-admin").value.trim()

		btnAsk.addEventListener('click', function(e) {
			e.preventDefault()
			window.location.href = "https://wa.me/" + waAdmin + "?text=" + encodeURI("Assalaamu'alaikum..\nMin aku mau tanya sweater Gold Hijaiyah");
			fbq('track', 'Contact');
		})

		frm.addEventListener('submit', function(e) {
			e.preventDefault();
			let waAdmin = document.querySelector("#wa-admin").value.trim()
			let name = document.querySelector("#name").value.trim()
			let noHp = document.querySelector("#no-hp").value.trim()
			let address = document.querySelector("#address").value.trim()
			let productName = document.querySelector("#product-name").value.trim()
			let size = document.querySelector("#size").value.trim()
			let qty = document.querySelector("#qty").value.trim()
			let msg = document.querySelector("#msg").value.trim()
			let orderHeader = "Assalamu'alaikum min..\nAku mau pesan.."

			let orderFormat = `${orderHeader}\n\n*===== PENERIMA =====*\n*-Nama:* ${name}\n*-No HP:* ${noHp}\n*-Alamat Lengkap:*\n${address}\n\n`
			orderFormat += `*===== DAFTAR PESANAN =====*\n1) ${productName} - ${size} - ${qty}\n\n`
			orderFormat += `*===== PERTANYAAN =====*\n${msg}`

			let waApi = "https://wa.me/" + waAdmin + "?text=" + encodeURI(orderFormat);

			// alert(waApi);

			window.location.href="purchase.html?api=" + encodeURI(waApi);
		})
	</script>
</body>
</html>
